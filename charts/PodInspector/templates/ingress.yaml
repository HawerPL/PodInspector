{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.overrideNamespace | default .Release.Namespace | quote }}
  {{- if .Values.ingress.annotations }}
  annotations:
  {{- range .Values.ingress.annotations }}
    {{- range $key, $value := . }}
      {{ $key }}: {{ tpl $value | quote }}
    {{- end }}
  {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | default "nginx" }}
  rules:
    - host: hawer.k8s.eu
      http:
        paths:
          - backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: {{ .Values.service.port | default "8080" }}
            pathType: Prefix
            path: /
{{- end }}