name: Docker Build and Security Scan

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "app/**"
      - "Dockerfile"
      - ".dockerignore"
      - "requirements.txt"
      - ".github/workflows/docker.yml"
  pull_request:
    paths:
      - "app/**"
      - "Dockerfile"
      - ".dockerignore"
      - "requirements.txt"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: podinspector:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run basic container test
        run: |
          echo "Testing container..."
          docker run --rm podinspector:${{ github.sha }} --help || echo "Container started successfully"

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: podinspector:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-docker'