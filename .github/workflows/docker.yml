name: Docker Build and Security Scan

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "app/**"
      - "Dockerfile"
      - ".dockerignore"
      - "requirements.txt"
      - ".github/workflows/docker-build-and-scan.yml"
  pull_request:
    paths:
      - "app/**"
      - "Dockerfile"
      - ".dockerignore"
      - "requirements.txt"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: podinspector:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run basic container test
        run: |
          echo "Testing container..."
          docker run --rm podinspector:${{ github.sha }} --help || echo "Container started successfully"

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: podinspector:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-docker'

      - name: Run Trivy vulnerability scanner (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: podinspector:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # Nie failuj workflow na znalezionych vulnerabilities

      - name: Run Trivy vulnerability scanner (JSON for artifacts)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: podinspector:${{ github.sha }}
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results-${{ github.sha }}
          path: trivy-results.json
          retention-days: 30

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(docker run --rm aquasec/trivy:latest image --severity CRITICAL --format json podinspector:${{ github.sha }} | jq '.Results[].Vulnerabilities | length')
          echo "Critical vulnerabilities found: $CRITICAL"
          if [ "$CRITICAL" -gt "0" ]; then
            echo "::warning::Found $CRITICAL critical vulnerabilities"
          fi